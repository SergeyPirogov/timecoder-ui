<div *ngIf="episode" class="container">
  <div class="row">
    <div class="col-4">
      <h2>{{episode.name}}</h2>
    </div>
    <div class="col-8">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label class="sr-only" for="themeTitle">Theme:</label>
          <input formControlName="title" placeholder="title" name="title" class="form-control" id="themeTitle">
        </div>
        <button type="submit" class="btn-sm btn-success mb-2">Add theme</button>
      </form>
    </div>
  </div>
  <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <caption>Theme list</caption>
                <thead class="thead-light">
                  <tr>
                    <th class="hidden">Title</th>
                    <th>Timestamp</th>
                    <th></th>
                  </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let theme of episode?.themeList">
                      <td>- {{ theme.title }}</td>
                      <td>{{ theme.timestamp }}</td>
                      <td><button class="btn btn-danger item" (click)="track(theme)">Track</button></td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>
</div>
