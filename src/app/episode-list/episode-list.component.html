<div class="row mb-3">
  <div class="col-3">
    <button type="button" class="btn btn-block btn-light" (click)="addTheme()">Add theme</button>
  </div>  
  </div>
<div class="row">
  <div class="col-3">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="add-episode-form">
          <div class="form-row md-3">
            <div class="col-8">
              <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="episodeName">
            </div>
            <div class="col-4">
              <button class="btn btn-block btn-outline-success">Add episode</button>  
            </div>
          </div>
      </form>
     
      <ul *ngFor="let episode of episodes" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" (click)="onSelect(episode)">
              {{ episode.name }}
            <span class="badge badge-light badge-pill">{{ (episode.themeList | filter: true).length }}/{{ episode.themeList.length }}</span>
          </li>
      </ul>  
  </div>
  <div class="col-9" *ngIf="selectedEpisode" >
    <app-episode-details [episode]="selectedEpisode"></app-episode-details>
  </div>
</div>
