<div class="container">

  <div class="row" id="content-main">
    <div class="col-md-8">

      <div *ngFor="let post of page?.content" class="col-md-12 content-card">
        <h3>
          <a href="/post-details/{{ post.id }}">{{ post.name }}</a>
        </h3>
        <ul class="list-inline">
          <li>
            <i class="fa fa-calendar"></i>
            {{ post.createdAt | date:'dd/MM/yyyy' }}
          </li>
        </ul>
        <div class="row">
          <div class="col-md-6 text-left">
            <p class="summary">{{ post.shortDescription }}</p>
          </div>
          <div class="col-md-6 text-right">
            <a class="btn btn-gold" href="/post-details/{{ post.id }}" role="button">Слушать</a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-4">
      <app-sidenav></app-sidenav>
    </div>
  </div>
</div>
