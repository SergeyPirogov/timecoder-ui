<div class="d-flex justify-content-center align-items-center login-form">
  <div class="col-3 centered">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameOrEmail">Username</label>
        <input id="usernameOrEmail" type="text" formControlName="usernameOrEmail" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control"/>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
      </div>
      <div *ngIf="submitted && error" class="errors">
        {{ error.error.message }}
      </div>
    </form>
  </div>
</div>
